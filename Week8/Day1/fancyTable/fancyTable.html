<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Table</title>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td data-currency="usd">50,000.00</td>
      </tr>
      <tr>
        <td>February</td>
        <td data-currency="usd">10,000.00</td>
      </tr>
      <tr>
        <td>March</td>
        <td data-currency="usd">85,000.00</td>
      </tr>
      <tr>
        <td>April</td>
        <td data-currency="usd">56,000.00</td>
      </tr>
      <tr>
        <td>May</td>
        <td data-currency="usd">98,000.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

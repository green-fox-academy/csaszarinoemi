<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button Disable</title>
</head>
<body>
  <form>
      <div class="whatIsYourFavouriteAnimal">
        <p>What is your favourite pet?</p>
          <input type="radio" name="pet" value= "Dog">Dog
          <input type="radio" name="pet" value= "Cat">Cat
          <input type="radio" name="pet" value= "Viktor the goldfish">Viktor the goldfish
        </div>
        <div class="doYouWantToSignUPForCatFacts">
            <p>Do you want to sign up for cat facts?</p>
            <input type="radio" name="facts" value= "Yes">Yes
            <input type="radio" name="facts" value= "No">No
        </div>
        <div class="buttons">
          <button class= "iLoveCats" disabled>
              I love cats
          </button>
          <button class="signUp" disabled >
              Sign up
          </button>   
          </div>
      </form>
        
    <script src="main.js"></script> 
</body>
</html>

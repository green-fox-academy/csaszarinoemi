<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: Attributes</title>
  </head>
  <body>

    <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
    <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
    <button>Click me!</button>
    <button class="this-one">Click me!</button>

    <!-- You can work in the html or in a separate js file. Like:-->
    <script>
      /*Write the image's url to the console.*/
      const originalImage = document.querySelector('img');
      console.log(originalImage.getAttribute('src'));
      /*Replace the image with a picture of your favorite animal.*/

      originalImage.setAttribute('src', 'https://images.reference.com/reference-production-images/question/aq/what-is-a-baby-sea-lion-called_8c1be241-f593-41cc-b18d-1297e212022b.jpg?width=760&height=411&fit=crop');

      /*Make the link point to the Green Fox Academy website.*/

      const bestWebSiteEver = document.querySelector('a');
      bestWebSiteEver.setAttribute('href', 'https://www.greenfoxacademy.com/');

      /*Disable the second button.*/
      document.querySelector('.this-one').disabled = true;  //kikapcsolja a gombot

     /* Replace its text with 'Don't click me!'.*/

        document.querySelector('.this-one').innerText = "Don't click me!"

    </script>
   <!--  OR
    <script src="attribute-1.js"></script> -->

  </body>
</html>

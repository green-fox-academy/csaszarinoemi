<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <!-- You can work in the html or in a separate js file. Like: -->
    <script>
      /*Add an item that says 'The Green Fox' to the asteroid list.*/

      const asteroidList = document.querySelector('ul.asteroids')
      const greenFox = document.createElement('li');

      greenFox.innerText = 'The Green Fox';
      asteroidList.appendChild(greenFox);


      /*Add an item that says 'The Lamplighter' to the asteroid list.*/
      const lampLighter = document.createElement('li');

      lampLighter.innerText = 'The Lamplighter';
      asteroidList.appendChild(lampLighter);

      /*Add a heading saying 'I can add elements to the DOM!' to the .container.*/

      const container = document.querySelector('.container');
      const newHeading = document.createElement('h1');
      newHeading.innerText = 'I can add elements to the DOM!';

      container.appendChild(newHeading);
      /*Add an image, any image, to the container.*/

      const newImage = document.createElement('img');
      newImage.src = 'https://www.almanac.com/sites/default/files/styles/primary_image_in_article/public/image_nodes/winter-solstice.jpg?itok=9iEebU2H'
      container.appendChild(newImage);
    </script>
    <!--OR
    <script src="createelement-1.js"></script> -->
  </body>
</html>
